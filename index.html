<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“šLibrary</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <button id="open-modal-btn">Add Book</button>
    <div class="library-container"></div>
    <dialog id="modal">
        <form>
            <label for="title">
                Title
            </label>
            <input type="text" name="title" id="title" placeholder="The Godfather">
            <label for="author">
                Author
            </label>
            <input type="text" name="author" id="author" placeholder="Mario Puzo">
            <label for="page">
                Number of pages
            </label>
            <input type="number" name="page" id="page" placeholder="369" min="1">
            <button id="close-modal-btn">Close</button>
            <button type="submit"></button>
        </form>
    </dialog>
</body>
</html>
